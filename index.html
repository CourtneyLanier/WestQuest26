<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WestQuest 26</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <header>
    <h1>Roadtrip Planner</h1>
    <div id="totals">Total Hours: 0h</div>
    <button id="undo-btn" disabled>Undo</button>
  </header>
  <nav id="nav">
    <button data-page="itinerary" class="active">Itinerary</button>
    <button data-page="meals" class="active" class="active" class="active">Meals</button>
    <button data-page="poi" class="active" class="active">Points of Interest</button>
    <button data-page="hotels" class="active">Hotels</button>
  </nav>
  <main>
    <section id="page-itinerary" class="page active">
      <form id="itinerary-form">
        <label>Date <input type="date" id="date" required></label>
        <label>Start <input type="text" id="start" placeholder="Address" required></label>
        <label>End <input type="text" id="end" placeholder="Address" required></label>
        <label>Hours <input type="number" id="hours" required min="0" step="0.1"></label>
        <button type="submit">Add Stop</button>
      </form>
      <ul id="itinerary-list"></ul>
      <div id="map"></div>
    </section>

    <section id="page-meals" class="page">
      <form id="meals-form">
        <label>Date <input type="date" id="meal-date" required></label>
        <label>Meal <input type="text" id="meal-desc" placeholder="e.g. Lunch" required></label>
        <button type="submit">Add Meal</button>
      </form>
      <ul id="meals-list"></ul>
    </section>

    <section id="page-poi" class="page">
      <form id="poi-form">
        <label>Name <input type="text" id="poi-name" required></label>
        <label>Location <input type="text" id="poi-location" placeholder="Address" required></label>
        <label>Notes <input type="text" id="poi-notes" placeholder="Notes"></label>
        <button type="submit">Add POI</button>
      </form>
      <ul id="poi-list"></ul>
    </section>

    <section id="page-hotels" class="page">
      <form id="hotels-form">
        <label>Check-in <input type="date" id="hotel-checkin" required></label>
        <label>Check-out <input type="date" id="hotel-checkout" required></label>
        <label>Name <input type="text" id="hotel-name" required></label>
        <label>Address <input type="text" id="hotel-address" required></label>
        <label>Phone <input type="text" id="hotel-phone"></label>
        <label>Price <input type="number" id="hotel-price" min="0" step="0.01"></label>
        <label>Confirmation <input type="text" id="hotel-conf"></label>
        <button type="submit">Add Hotel</button>
      </form>
      <ul id="hotels-list"></ul>
    </section>
  </main>

  <!-- Leaflet and application scripts -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="app.js"></script>
</body>
</html>
